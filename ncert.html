<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: white; /* White text for better visibility */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-top: 50px;
            font-size: 2rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .class-box {
            display: inline-block;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            width: 120px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2rem;
        }
        .class-box:hover {
            background-color: #45a049;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .class-box {
                width: 100px; /* Smaller width on medium screens */
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .class-box {
                width: 80px; /* Even smaller width on smaller screens */
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.5rem; /* Adjust header size on smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Click on a Class</h1>
    <div class="container">
        <div class="class-box" onclick="openClass(1)">Class 1</div>
        <div class="class-box" onclick="openClass(2)">Class 2</div>
        <div class="class-box" onclick="openClass(3)">Class 3</div>
        <div class="class-box" onclick="openClass(4)">Class 4</div>
        <div class="class-box" onclick="openClass(5)">Class 5</div>
        <div class="class-box" onclick="openClass(6)">Class 6</div>
        <div class="class-box" onclick="openClass(7)">Class 7</div>
        <div class="class-box" onclick="openClass(8)">Class 8</div>
        <div class="class-box" onclick="openClass(9)">Class 9</div>
        <div class="class-box" onclick="openClass(10)">Class 10</div>
        <div class="class-box" onclick="openClass(11)">Class 11</div>
        <div class="class-box" onclick="openClass(12)">Class 12</div>
    </div>

    <script>
        function openClass(classNumber) {
            // Open the related file when clicked
            window.location.href = "class" + classNumber + ".html";
        }
    </script>

</body>
</html>
